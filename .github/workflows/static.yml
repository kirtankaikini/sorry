<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212; /* Deep Dark Theme */
            color: #e0e0e0;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Falling Hearts Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart-particle {
            position: absolute;
            color: rgba(255, 105, 180, 0.3);
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .card {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 550px;
            text-align: center;
            position: relative;
            z-index: 1;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 2.5rem;
            color: #ff85a1; /* Rose Gold/Pink */
            margin-bottom: 25px;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .letter-content {
            line-height: 1.8;
            font-size: 1.15rem;
            color: #d1d1d1;
            text-align: center;
        }

        .highlight {
            color: #ff85a1;
            font-style: italic;
        }

        .signature {
            margin-top: 40px;
            font-size: 1.5rem;
            color: #ffffff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #ff85a1; }
            to { text-shadow: 0 0 20px #ff85a1, 0 0 30px #ff2e63; }
        }

        .divider {
            height: 1px;
            width: 60%;
            background: linear-gradient(90deg, transparent, #ff85a1, transparent);
            margin: 25px auto;
        }
    </style>
</head>
<body>

    <div class="bg-animation" id="bg"></div>

    <div class="card">
        <h1>I'm Sorry</h1>
        <div class="divider"></div>
        
        <div class="letter-content">
            <p>I feel terrible knowing that you are hurt and angry because of what you saw yesterday.... I need you to know that the video sent by Nihar was completely unexpected and had nothing to do with me.....</p>
            
            <p style="margin-top: 15px;">Please can we be like before Anwita?... I Am Sorry.... I dont want to ruin our relationship because of that bitch sending such videos... You matter to me...  </p>
            
            <div class="signature">
                I love you so much ❤️
            </div>
        </div>
    </div>

    <script>
        // Create falling hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.getElementById('bg').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
